name: pipeline
on:
  push:

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Package
        run: mvn package

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          package: '*.jar'

      - name: Publish package
        run: mvn --batch-mode deploy
      - name: Log into Docker Hub
        run: docker login -u migprogrammer -p ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push image to Docker Hub
        run: docker push migprogrammer/gerador-notafiscal:v2:latest
